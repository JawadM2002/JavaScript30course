<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Developer Tools</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Henry', age: 4 }, { name: 'Bart', age: 10 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    } 

    // Regular
    console.log('Hola');

    // Interpolated
    console.log('Hola, yo soy Jawad!');

    // Styled
    // console.log('%c I am some great text', 'font-size: 50px; background: blue; text-shadow: 10px 10px 0 green');
    
    // warning!
    console.warn('OH MY GOD!');

    // Error :|
    console.error('CRAP!');
    // Info
    console.info('I speak 3 languages');
    // Testing
    const p = document.querySelector('p');

    console.assert(p.classList.contains('ouch'), 'That is incorrect!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    console.clear();

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Tony');
    console.count('Steve');
    console.count('Natasha');
    console.count('Bruce');
    console.count('Matthew');
    console.count('Clint');
    console.count('Wanda');
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
    .then(data => data.json())
    .then(data => {
      console.timeEnd('fetching data');
      console.log(data);
    })

    console.table(dogs);

  </script>
</body>
</html>
